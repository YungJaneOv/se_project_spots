<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="spottyspots" />
    <meta name="author" content="Jane Overfield" />
    <meta name="keywords" content="HTML, CSS, FONTS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/spots-images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/Pencil.svg" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus icon" />New Post
          </button>
        </section>
        <section class="posts page__section">
          <ul class="posts__grid">
            <li class="post">
              <img
                src="./images/spots-images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="post__image"
              />
              <div class="post__content">
                <h2 class="post__title">Val Thorens</h2>
                <button type="button" class="post__like-btn"></button>
              </div>
            </li>
            <li class="post">
              <img
                src="./images/spots-images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="post__image"
              />
              <div class="post__content">
                <h2 class="post__title">Restaurant terrace</h2>
                <button type="button" class="post__like-btn"></button>
              </div>
            </li>
            <li class="post">
              <img
                src="./images/spots-images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="post__image"
              />
              <div class="post__content">
                <h2 class="post__title">An outdoor cafe</h2>
                <button type="button" class="post__like-btn"></button>
              </div>
            </li>
            <li class="post">
              <img
                src="./images/spots-images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A very long bridge, over the forest..."
                class="post__image"
              />
              <div class="post__content">
                <h2 class="post__title">
                  A very long bridge, over the forest...
                </h2>
                <button type="button" class="post__like-btn"></button>
              </div>
            </li>
            <li class="post">
              <img
                src="./images/spots-images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light"
                class="post__image"
              />
              <div class="post__content">
                <h2 class="post__title">Tunnel with morning light</h2>
                <button type="button" class="post__like-btn"></button>
              </div>
            </li>
            <li class="post">
              <img
                src="./images/spots-images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="post__image"
              />
              <div class="post__content">
                <h2 class="post__title">Mountain house</h2>
                <button type="button" class="post__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            aria-label="Close"
          ></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Bessie Coleman"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Civil Aviator"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            aria-label="Close"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="post-image-input" class="modal__label"
              >Image Link
              <input
                id="post-image-input"
                type="url"
                class="modal__input"
                placeholder="https://unsplash.com/example.jpg"
              />
            </label>
            <label for="post-caption-input" class="modal__label"
              >Caption
              <input
                id="post-caption-input"
                type="text"
                class="modal__input"
                placeholder="Val Thorens"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/validation.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
