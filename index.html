<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="spottyspots" />
    <meta name="author" content="Jane Overfield" />
    <meta name="keywords" content="HTML, CSS, FONTS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/spots-images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/Pencil.svg" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus icon" />New Post
          </button>
        </section>
        <section class="posts page__section">
          <ul class="posts__grid">
            <li class="post">
              <img
                src="./images/spots-images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="post__image"
              />
              <div class="post__content">
                <h2 class="post__title">Val Thorens</h2>
                <button type="button" class="post__like-btn"></button>
              </div>
            </li>
            <li class="post">
              <img
                src="./images/spots-images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="post__image"
              />
              <div class="post__content">
                <h2 class="post__title">Restaurant terrace</h2>
                <button type="button" class="post__like-btn"></button>
              </div>
            </li>
            <li class="post">
              <img
                src="./images/spots-images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="post__image"
              />
              <div class="post__content">
                <h2 class="post__title">An outdoor cafe</h2>
                <button type="button" class="post__like-btn"></button>
              </div>
            </li>
            <li class="post">
              <img
                src="./images/spots-images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A very long bridge, over the forest..."
                class="post__image"
              />
              <div class="post__content">
                <h2 class="post__title">
                  A very long bridge, over the forest...
                </h2>
                <button type="button" class="post__like-btn"></button>
              </div>
            </li>
            <li class="post">
              <img
                src="./images/spots-images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light"
                class="post__image"
              />
              <div class="post__content">
                <h2 class="post__title">Tunnel with morning light</h2>
                <button type="button" class="post__like-btn"></button>
              </div>
            </li>
            <li class="post">
              <img
                src="./images/spots-images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="post__image"
              />
              <div class="post__content">
                <h2 class="post__title">Mountain house</h2>
                <button type="button" class="post__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
